metadata_version: 1
name: Copy of Contamination source modeling with SCRuB improves cancer phenotype prediction
  from microbiome data
description: SCRuB (Source-tracking for Contamination Removal in microBiomes), is
  a probabilistic method for high-precision in silico decontamination. SCRuB incorporates
  shared information across multiple samples and controls to precisely identify and
  remove contamination
